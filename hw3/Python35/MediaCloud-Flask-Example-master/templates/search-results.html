{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>
    $(function () {
    Highcharts.chart('container', {
        chart: {
            type: 'line'
        },
        title: {
            text: '{{ frequency }}'
        },
        subtitle: {
            text: 'Source: MediaCloud'
        },
        xAxis: {
            categories: [{{ category_placeholder|safe }}]
        },
        yAxis: {
            title: {
                text: '# of Counts'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: '{{ search_quote }}',
            data: [{{ value_placeholder }}]
        }]
    });
});
</script>
</head>

<div class="row">

  <div class="col-md-12">
  
    <h3>Search Results</h3>

    <p>You searched for "{{keywords}}"</p>

    <p>In the US Mainstream Media online there have {{ sentenceCount }} sentences matching your search so far this year.</p>

  </div>

</div>    

<body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>

{% endblock %}
